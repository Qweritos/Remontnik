<!DOCTYPE html>
<html ng-app="RemontnikApp">
<head>
    <meta charset="UTF-8">
    <title>Фото ремонта</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        .hidden {
            display: none;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-controller="PortfolioController">
<h1>Ремонт квартир и домов</h1>

<div class="b-portfolio">
    <div class="b-portfolio__item" ng-repeat="portfolioItem in portfolioItems">
        <div class="b-portfolio__item-inner">

            <!-- Фото - фон блока -->
            <a href="/{{ portfolioItem.id }}">
                <img class="b-portfolio__item-photo b-portfolio__item-photo--large hidden"
                     ng-src="{{ getAbsolutePath(portfolioItem.images[0].image_large) }}"
                     alt="{{ portfolioItem.title }}"/>
                <img class="b-portfolio__item-photo b-portfolio__item-photo--small hidden"
                     ng-src="{{ getAbsolutePath(portfolioItem.images[0].image_small) }}"
                     alt="{{ portfolioItem.title }}">
            </a>

            <!-- Полупрозрачная плашка -->
            <div class="b-portfolio__item-heading">
                <div class="b-portfolio__item-heading-wrapper">
                    <div class="b-portfolio__item-heading-inner">


                        <div class="b-portfolio__item-contractor-pic-wrapper hidden"
                             ng-show="portfolioItem.contractor.picture">
                            <img ng-src="{{ portfolioItem.contractor.picture }}"
                                 alt="{{ portfolioItem.contractor.full_name }}"
                                 class="b-portfolio__item-contractor-pic">
                        </div>

                        <div class="b-portfolio__item-info">

                            <a href="{{ portfolioItem.contractor.home_url }}"
                               class="b-portfolio__item-heading-username hidden">
                                {{ portfolioItem.contractor.full_name }}
                                <i class="b-portfolio__item-heading-confirmed"
                                   ng-show="portfolioItem.contractor.is_documents_confirmed"></i>
                            </a>

                            <div class="b-portfolio__item-heading-photos-cnt hidden">&nbsp;{{
                                portfolioItem.images.length }}
                            </div>

                            <a class="b-portfolio__item-heading-title" href="/{{ portfolioItem.id }}">
                                {{ portfolioItem.title || 'Без заголовка' }}
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="vendor/angular/angular.js"></script>
<script type="text/javascript" src="vendor/angular-resource/angular-resource.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
